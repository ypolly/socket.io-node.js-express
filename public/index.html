<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<title>Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1> SocketChat</h1>
			</header>
			<main class="join-main">
				<form id='form' method="POST" action="/room">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Join a room</label>
						<input 
						type="text"
						name="room"
						id="room"
						placeholder="Choose a room..."
						required
						list="mylist"
						autocomplete="off"
						/>
						<datalist id="mylist">
						  </datalist>
						<div class="form-control">
							<label for="room">Create a room</label>
							<input 
							type="text"
							name="password"
							id="password"
							placeholder="Create a room..."
						
							
							/>
					</div>
					<button  class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<div id="test">
	</div>
	<script type="text/javascript">

        let url="http://localhost:3000/test";
        fetch(url).then(response => response.json())
        .then( (result) => {
				var rooms=result.title
			console.log('success:', rooms)
			let datalist=document.getElementById('mylist');
			result.title.forEach(element => { 
				 var option = document.createElement('option')
				option.value = element.room
				option.setAttribute ('key',element.password)
				datalist.appendChild(option)
})

})
		.catch(error => console.log('error:', error));


   
 
    </script>
	</body>
</html>
